<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }
    h3 {
      margin-top: 0;
      font-size: 16px;
      color: #fff;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    .input-group {
      margin: 15px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #ccc;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
      background: #16213e;
      border: 1px solid #0f3460;
      border-radius: 4px;
      color: #fff;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #e94560;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin: 15px 0;
      padding: 10px;
      background: #16213e;
      border-radius: 4px;
    }
    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      accent-color: #e94560;
    }
    .checkbox-group label {
      margin: 0;
      cursor: pointer;
      font-size: 13px;
    }
    .checkbox-group .hint {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #e94560;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background: #ff6b6b;
    }
    .info {
      margin-top: 12px;
      font-size: 11px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>ðŸ§  Visual Memory Level Selector</h3>
  
  <div class="input-group">
    <label for="level">Starting Level:</label>
    <input type="number" id="level" min="1" max="50" value="1">
  </div>
  
  <div class="checkbox-group">
    <input type="checkbox" id="unlimitedLives">
    <div>
      <label for="unlimitedLives">Unlimited Lives</label>
      <div class="hint">Disable the 3-life limit for practice</div>
    </div>
  </div>
  
  <button id="save">Save & Reload Page</button>
  
  <div class="info">
    Changes apply after page reload
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
